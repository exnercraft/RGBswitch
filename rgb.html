<!DOCTYPE html>
<html>
<body>
</body>
<script>
	var 
	 r = 255
	,g = 0
	,b = 0;
	
	var state = 0;
	
	setInterval(cambio);
	
	function cambio(){
		if(state == 0){
			g++;
			if(g> 255){
				g=255;
				state=1;
			}
		}else if(state == 1){
			r--;
			if(r< 0){
				r=0;
				state=2;
			}
		}else if(state == 2){
			b++;
			if(b> 255){
				b=255;
				state=3;
			}
		}else if(state == 3){
			b++;
			if(b> 255){
				b=255;
				state=4;
			}
		}else if(state == 4){
			g--;
			if(g< 0){
				g=0;
				state=5;
			}
		}else if(state == 5){
			r++;
			if(r> 255){
				r=255;
				state=6;
			}
		}else if(state == 6){
			b--;
			if(b<0){
				b=0;
				state=0;
			}
		}
		
		document.body.style.backgroundColor = "rgb("+r+","+g+","+b+")";
		
	};
</script>
</html>
