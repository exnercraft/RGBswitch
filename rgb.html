<!DOCTYPE html>
<html>
<body>
</body>
<script>
	
	var grb =[0,255,0];
	
	var state = 0;
	
	setInterval(cambio);
	
	function cambio(){
		//-- Sucesion g+ r- b+ g- r+ b-: por tantolos impares restan los pares suman| 1-4g, 2-5r, 3-6b
		
		var signo = state % 2; //0:+, 1:-
		var letra = state % 3; //0:g, 1:r, 2:b
		
		grb[letra] += (-2*signo)+1;
		if(grb[letra]>254 || grb[letra]<1) state++;
		
		state = state%6;
		
		//console.log("signo:"+signo, "letra:"+letra, "estado:"+state, grb);
		
		document.body.style.backgroundColor = "rgb("+grb[1]+","+grb[0]+","+grb[2]+")";
	}
		
	
		
</script>
</html>
